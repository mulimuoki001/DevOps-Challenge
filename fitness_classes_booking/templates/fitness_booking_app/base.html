{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Fitness Classes Booking{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <link rel="stylesheet" href="{% static 'register.css' %}" />
    <link rel="stylesheet" href="{% static 'classes_form.css' %}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <!-- Header section with navigation -->
    <header>
      <div class="container">
        <h1>Fitness Classes Booking System</h1>
        <nav>
          {% if user.is_authenticated %}
          <a href="{% url 'fitness_booking_app:index' %}">Home</a>
          <a href="{% url 'fitness_booking_app:profile' %}">Profile</a>
          <a href="{% url 'fitness_booking_app:bookings' %}">My Bookings</a>

          <a href="{% url 'fitness_booking_app:logout' %}">Logout</a>

          {% endif %}
        </nav>
      </div>
    </header>

    <!-- Main content section -->
    <main class="main-content">{% block content %} {% endblock %}</main>

    <!-- Footer section -->
    <footer>
      <div class="container">
        <p>&copy; 2025 Fitness Classes Booking System</p>
      </div>
    </footer>
  </body>
</html>
