{% extends 'fitness_booking_app/base.html' %} {% block content %}
<h1 class="login-title">Login</h1>
{% if messages %}
<div class="messages">
  {% for message in messages %}
  <p class="message {{ message.tags }}">{{ message }}</p>
  {% endfor %}
</div>
<script>
  setTimeout(function () {
    $(".messages p").remove();
  }, 3000);
</script>
{% endif %}
<div class="login-container">
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</div>
<p class="register-link">
  Don't have an account?
  <a href="{% url 'fitness_booking_app:register' %}">Register here</a>
</p>
{% endblock %}
