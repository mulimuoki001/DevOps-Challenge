name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install flake8
      - name: Run Code Quality Check with flake8
        run: |
          flake8 fitness_classes_booking --exclude=migrations --max-line-length=120

  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r fitness_classes_booking/requirements.txt
      - name: Run Django Tests
        run: |
          python3 fitness_classes_booking/manage.py test
  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push Docker Images
        run: |
          docker compose -f fitness_classes_booking/docker-compose.yaml build
          docker tag fitness_classes_booking_app:latest ${{ secrets.DOCKER_USERNAME }}/fitness_classes_booking_app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness_classes_booking_postgres:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness_classes_booking_django:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness_classes_booking_mailhog:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fitness_classes_booking_nginx:latest